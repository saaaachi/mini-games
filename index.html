<button onclick="chooseAction('sword')">剣を取る</button>
<button onclick="chooseAction('run')">逃げる</button>
<button onclick="chooseAction('sleep')">寝る</button>

<p id="result"></p>

<script>
function chooseAction(action) {
  const result = document.getElementById("result");

  if (action === "sword") {
    result.textContent = "あなたは剣を取った！";
  } else if (action === "run") {
    result.textContent = "あなたは逃げ出した！";
  } else if (action === "sleep") {
    result.textContent = "あなたはその場で寝た…";
  }
}
</script>
